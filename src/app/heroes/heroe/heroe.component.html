

<h1> {{nombre}} </h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Completo: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Convertir a Mayusculas: </td>
    <dd>{{nombreCapitalizado}}</dd>
    <br>
    <br>
    <button (click)="cambiarNombre()">
        Cambiar Nombre
    </button>
    <button (click)="cambiarEdad()">
        Cambiar Edad
    </button>

</dl>
